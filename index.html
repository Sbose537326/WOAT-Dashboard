<html>

<head>

  <title>WOAT Dashboard</title>
  <link rel="icon" href="Images\Automation.png">
  <link rel="stylesheet" href="css\style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" </head>

<body>

  <div class="Topcontainer">

    <div class="brandname">
      <div class='brand'>WOAT Moderation Review Dashboard</div>
      <div class="refreshdt">Date: 21-04-2022</div>
    </div>

    <div class="statusbar">
      <div class="row">
        <div class="col-md" style="background-color:red;"> Critical - 1 </div>
        <div class="col-md" style="background-color:orange;"> Urgent - 1 </div>
        <div class="col-md" style="background-color:yellow;"> Ongoing - 1 </div>
        <div class="col-md" style="background-color:grey;"> Completed - 1 </div>
        <div class="col-md" style="background-color:green;"> Completed - 1 </div>
        <div class="col-md" style="background-color:#61A4BC;"> Email Compliance - 0% </div>
        <div class="col-md" style="background-color:#A64B2A;"> Closure Compliance - 100% </div>
      </div>
    </div>

    <div class="Feedstatus">Data feed for rolling two days.</div>
  </div>



</body>
